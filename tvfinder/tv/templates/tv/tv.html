{% extends './sidebar.html' %}
{% load static %}

{% block title %}
    {% if request.path == '/f/' %}
        Peliculas
    {% else %}
        Series
    {% endif %}
{% endblock %}


{% block content_tv %}

<div id="page-content-wrapper">
    <div class="container container-fluid film-container">
        <div class="row row-cols-3 row-cols-lg-6 g-2 g-lg-3">
            {% for tv in all_tv.qs %}
            <div class="col">
                <a href="{% url 'filtered_film' tv.tv_type tv.id %}">
                <div class="p-2 border bg-light rounded">
                    <img src={{tv.photo.url}} class="img-thumbnail">
                    <figcaption class="figure-caption">{{tv.title}} ({{tv.year}})</figcaption>
                </div>
                </a>
            </div>
            {% empty %}
                <div class="container ">
                    <h3>Ninguna pelicula encontrada</h3>
                </div>
            {% endfor %}
        </div>
    </div>    
</div>
{{year_filter}}
{% endblock %}
