<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>{% block title %} {% endblock %}</title>
    
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- CSS -->
  <link rel='stylesheet' type='text/css' media='screen' href="{% static 'css/sliders.css' %}?">
  <link rel='stylesheet' type='text/css' media='screen' href="{% static 'css/main.css' %}?">

    
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-default navbar-expand-md navbar-dark fixed-top bg-dark">
          <div class="container-fluid">
            <button type="button" class="btn btn-light" id="menu-toggle">Filtros</button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="nav navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                  <a class="nav-link {% if request.path == '/f/' %}active{% endif %}" aria-current="page" href="{% url 'films' film_type='f' %}">Peliculas</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link {% if request.path == '/s/' %}active{% endif %}" aria-current="page" href="{% url 'films' film_type='s' %}">Series</a>
                </li>
              </ul>
              <form class="d-flex">
                <input name="title__icontains" class="form-control me-2" type="search" placeholder="Busca por palabras" aria-label="Search">
                <button class="btn btn-light btn-outline-secondary" type="submit">Buscar</button>
              </form>
            </div>
          </div>
        </nav>
    </header>

    {% block content %} {% endblock %}

  <!-- Footer -->
  <footer class="footer text-faded text-center py-5 bg-dark">
    <div class="container">
      <p class="m-3 mbt">
        <a href="Not_working.html" class="link text-light">Política de privacidad</a> ·
        <a href="Not_working.html" class="link text-light">Aviso legal</a> ·
        <a href="Not_working.html" class="link text-light">Cookies</a>
      </p>
      <p class="m-0 mbt1 text-muted">&copy; TvFinder 2021</p>
    </div>
  </footer>

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- JS -->
  <script src="{% static 'js/scripts.js' %}"></script>

</body>
</html>
